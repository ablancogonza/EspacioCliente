<div class="contenedor">
  <div class="contenedor-izq">
    <div class="bold suspensivos">
      {{ nodo?.data?.Descripcion }}
      <!--<<button (click)="eliminar()">Eliminar</button>-->
    </div>
    <div class="rango-fechas">
      {{ rangoFechas }}
    </div>
  </div>
  
  <div class="dcha">    
    <div>
      <img src="/assets/images/progreso-p.gif"  [ngClass]="{'oculto': !cargando}" />
      <div class="bold">{{ inversion | currency:'EUR':'symbol':'1.2-2':'es' }}</div>
    </div>        
    <p-button icon="pi pi-filter" severity="primary" title="Filtro" (click)="filtroVisible = true" />
  </div>
</div>
<p-sidebar [(visible)]="filtroVisible" position="right">
  <app-filtro></app-filtro>
</p-sidebar>
