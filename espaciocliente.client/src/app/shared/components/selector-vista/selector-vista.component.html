<div class="contenedor-botones">
  <div *ngFor="let id of visibles" class="boton">
    <p-button [icon]="icono(id)" [outlined]="((seleccionado | async) !== id)"
              [rounded]="true" size="large" 
              (click)="selecciona(id)"
              [title]="title(id)"
              ></p-button>
    <span class="indice" *ngIf="id === VistaSeleccionada.incidencias && incidenciasNoLeidas()?.length??0 > 0">
      {{ incidenciasNoLeidas().length }}
    </span>
  </div>
</div>
