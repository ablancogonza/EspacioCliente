<div class="contenedor-botones">  
  <p-button [icon]="icono(id)" [outlined]="((seleccionado | async) !== id)"
            [rounded]="true" size="large" *ngFor="let id of visibles"
            (click)="selecciona(id)"
            [disabled]="(id === 3 && nivelNodo !== 6) || (id === 4 && nivelNodo !== 5)"></p-button>
</div>
