<div class="arbol-container">
  <div class="arbol-scroll" #contenedor>
    <p-tree #tree
            [value]="admin.arbol()"
            selectionMode="single"
            loadingMode="icon"
            scrollHeight="100%" class="tree font-bold"
            [selection]="(admin.nodoSeleccionado$ | async)"
            (onNodeExpand)="admin.nodoExpandido($event)"
            (onNodeSelect)="admin.nodeSelect($event)">
      <ng-template let-node pTemplate="default">
        <div class="nodo" [title]="toolTipNodo(node)">
          <div class="tipo">
            {{ tipoNodo(node) }}
          </div>
          <div class="label">
            {{ node.label | uppercase }}
          </div>
        </div>
      </ng-template>
    </p-tree>
  </div>

  <p-speedDial [model]="admin.items" direction="up" (onClick)="admin.defineMenuArbol()"
               [style]="{ position: 'absolute', bottom: '50px', right: '50px' }" />

  <p-dialog [header]="admin.tituloVentanaNodo" [modal]="true" [(visible)]="admin.visibleVentanaNodo" [style]="{ width: '25rem' }">
    
    <div class="flex align-items-center gap-3 mb-3">
      <label for="descripcion" class="font-semibold w-6rem">Descripci√≥n nodo</label>
      <input pInputText id="descripcion" class="flex-auto" autocomplete="off" [(ngModel)]="admin.descripcionNodoVentana"  />
    </div>    
    <div class="contenedor-botones">
      <p-button label="Cancelar" severity="secondary" (onClick)="admin.arbolOperacionReset()" />
      <p-button label="Guardar" (onClick)="admin.guardarDescripcion()" />
    </div>
  </p-dialog>
</div>

<app-cargando class="cargando" *ngIf="admin.cargando"></app-cargando>
