<div class="contenedor">
  <app-cabecera></app-cabecera>
  <p-splitter [style]="{ height: '100%' }" [panelSizes]="[50, 50]" class="p-overflow-hidden">
    <ng-template pTemplate>
      <div class="contenedor-arbol">
        <app-arbol></app-arbol>
      </div>
    </ng-template>
    <ng-template pTemplate>
      <div class="contenedor-usuario">
        <app-usuario></app-usuario>
      </div>
    </ng-template>
  </p-splitter>
</div>
