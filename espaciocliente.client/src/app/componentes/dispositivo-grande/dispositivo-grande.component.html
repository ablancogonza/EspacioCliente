<div class="contenedor">
  <app-cabecera></app-cabecera>
  <p-splitter [style]="{ height: '100%' }" [panelSizes]="[40, 60]"  styleClass="mb-5">
    <ng-template pTemplate>
        <app-arbol></app-arbol>        
    </ng-template>
    <ng-template pTemplate>
      <div class="contenido-variable">
        <div class="variable-cabecera">
          <app-selector-vista></app-selector-vista>
        </div>
        <div class="variable-inversion">Inversi√≥n {{ (vista$ | async) }}</div>
        <div class="variable-contenido">
          <app-contenedor-graficos *ngIf="(vista$ | async) === 1"></app-contenedor-graficos>
          <app-mapa *ngIf="(vista$ | async) === 2"></app-mapa>
          <app-contenedor-conversaciones *ngIf="(vista$ | async) === 3"></app-contenedor-conversaciones>
        </div>
      </div>
    </ng-template>
</p-splitter>
</div>
