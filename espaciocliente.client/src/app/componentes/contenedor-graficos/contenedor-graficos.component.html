<div class="graficos-contenedor">
  <p-selectButton [options]="grafico.tiposDeGraficos"
                  [ngModel]="grafico.tipoGrafico()"
                  (onChange)="grafico.vistaSeleccionada($event)"
                  unselectable="true"
                  optionLabel="label"
                  optionValue="value" />
  <div class="grafico" *ngIf="!grafico?.cargando">   
    <p-chart [type]="grafico.tipo()" [data]="grafico.data()" [options]="grafico.options()" />    
  </div>
  
</div>
