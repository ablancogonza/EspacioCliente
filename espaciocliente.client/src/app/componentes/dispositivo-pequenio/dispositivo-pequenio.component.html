<div class="contenedor">
  <app-cabecera></app-cabecera>
  <div class="contenido-variable">    
    <app-nodo-inversion></app-nodo-inversion>
    <div class="variable-contenido">
      <app-arbol *ngIf="(vista$ | async) === vista.arbol"></app-arbol>
      <app-contenedor-graficos *ngIf="(vista$ | async) === vista.grafico"></app-contenedor-graficos>
      <app-mapa *ngIf="(vista$ | async) === vista.mapa"></app-mapa>
      <app-contenedor-conversaciones *ngIf="(vista$ | async) === vista.listaChat"></app-contenedor-conversaciones>
    </div>
    <div class="variable-cabecera">
      <app-selector-vista></app-selector-vista>
    </div>
  </div>
</div>
