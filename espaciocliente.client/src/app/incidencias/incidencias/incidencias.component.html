<div class="conversacion-contenedor">
  <app-lista-incidencias *ngIf="incidencias.nodo?.Id && !incidencias.procesando() && incidencias.vista() === 'lista'"></app-lista-incidencias>
  <app-lista-mensajes *ngIf="incidencias.nodo?.Id && !incidencias.procesando() && incidencias.vista() === 'detalle'"></app-lista-mensajes>
  <app-cargando *ngIf="incidencias.procesando()"></app-cargando>
  <app-seleccione-nodo *ngIf="!incidencias.nodo?.Id"></app-seleccione-nodo>
</div>
